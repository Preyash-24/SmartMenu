<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Our Menu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto" style="padding: bottom 10px; margin-bottom: 0px;">
        <div class="flex flex-col text-center w-full mb-20" >
          <h2 class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1">    </h2>
          <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Bon Appétit</h1>
        </div>
	<section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap" style="padding-top:0px;">
          <div class="lg:w-2/3 mx-auto">
            <div class="flex flex-wrap w-full bg-gray-100 py-32 px-10 relative mb-4">
                <a href="http://127.0.0.1:5500/link2.html">
              <img alt="gallery" class="w-full object-cover h-full object-center block opacity-50 absolute inset-0" src="https://www.mistay.in/travel-blog/content/images/2020/07/veg-platter.jpg" >
                </a>
              <div class="text-bottom relative z-10 w-full" style="bottom: 0px;top: 100px;left: 60px;">
                <h2 class="text-2xl text-gray-900 font-medium title-font mb-2">Veg Main Course</h2>
                <p class="leading-relaxed"> </p>
                <a class="mt-3 text-indigo-500 inline-flex items-bottom">Order
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
                
            </div>
            <div class="flex flex-wrap -mx-2">
              <div class="px-2 w-1/2">
                <div class="flex flex-wrap w-full bg-gray-100 sm:py-24 py-16 sm:px-10 px-6 relative">
                  <img alt="gallery" class="w-full object-cover h-full object-center block opacity-75 absolute inset-0" src="Apetizer.jpg">
                  <div class="text-bottom relative z-10 w-full" style="bottom: 0px;top: 100px;left: -38px;">
                    <h2 class="text-3xl text-gray-900 font-medium title-font mb-2">Appetizer</h2>
                    <p class="leading-relaxed"></p>
                    <a class="mt-3 text-indigo-300 inline-flex items-center">Order
                      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
              <div class="px-2 w-1/2">
                <div class="flex flex-wrap w-full bg-gray-100 sm:py-24 py-16 sm:px-10 px-6 relative hover:shadow-lg">
                  <img alt="ice cream" class="w-full object-cover h-full object-center block opacity-75 absolute inset-0" src="dessert.jpg" >
                  <div class="text-bottom relative z-10 w-full" style="bottom: 0px;top: 100px;left: 10px;">
                   
                   
                    <h2 class="text-3xl text-gray-900 font-medium title-font mb-2">Dessert</h2>
                    <p class="leading-relaxed"></p>
                    <a class="mt-3 text-indigo-400 inline-flex items-center">Order
                      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
